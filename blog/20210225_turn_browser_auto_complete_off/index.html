      <h2 class="text-4xl tracking-wide text-gray-900 font-bold">Turn Browser Auto Complete Off</h2>
      <h3 class="text-gray-500 text-xs font-light">2021-02-26</h3>
    </div>
    <div class="blog-post">
      <p>现在的项目中，所有的页面在在input的中输入过的数据会被浏览器保存着，点击或者双击input就会出现之前输入过的数据。</p>
<p>现在需要让浏览器不保存这些数据，尤其是在登录页面不能保存这些数据。</p>
<p>在input中添加这个参数：autocomplete=&quot;off&quot;就可以的了</p>
<pre><code class="language-html">&lt;input type=&quot;text&quot; autocomplete=&quot;off&quot;/&gt;
</code></pre>

    </div>
