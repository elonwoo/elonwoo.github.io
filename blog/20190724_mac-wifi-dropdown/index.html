    <div class="blog-post">
      <h2 id="%E7%97%87%E7%8A%B6">症状</h2>
<p>合盖睡眠再次唤醒后没有WiFi连接。点WiFi图表转菊花。</p>
<p>需要重新启动才能解决。问题不定时出现，而且并不限于某一个WiFi。</p>
<h2 id="%E4%B8%B4%E6%97%B6%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88">临时解决方案</h2>
<blockquote>
<p>sudo killall airportd</p>
</blockquote>
<h2 id="%E5%BD%BB%E5%BA%95%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88">彻底解决方案</h2>
<p>打开系统偏好设置，选择网络，选择位置里的『编辑位置』，新建一个位置，比如「work」，并选择「work」。反正不要选「自动」</p>
<p>打开系统设置里隐私-位置，关掉「Wi-Fi Networking」的位置获取权限</p>
<p><img src="https://gt-toolbox.oss-cn-beijing.aliyuncs.com/8bS5dK.png" alt=""></p>
<p>重启</p>
