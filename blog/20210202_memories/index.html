      <h2 class="text-4xl tracking-wide text-gray-900 font-bold">Ten Years Of Memories</h2>
      <h3 class="text-gray-500 text-xs font-light">2021-02-02</h3>
    </div>
    <div class="blog-post">
      <p>刚去找以前的材料，翻到以前刚开始工作时候的一些照片，差不多快10年了，和他们共事时的记忆基本已经模糊，想不起来任何事情</p>
<p>不管当时多讨厌的人，现在都已经释然了，看到他们的照片还感到有点亲切，像在和过去的自己打招呼</p>
<p>所以平常工作开心也好，不开心也罢，想办法把日子过慢一点，这样大家相处的时间会长一些，也许以后还能记起一丢丢来</p>

    </div>
